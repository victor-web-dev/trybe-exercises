<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

  <form action="" method="get">
    <label for="email"> email:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus> <br>
    <label for="pass">senha:</label>
    <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required> <br>
    <label for="check">
      <input type="checkbox" name="lembre" id="check">
      Lembre-me
    </label>
  </form>

</body>
</html>
