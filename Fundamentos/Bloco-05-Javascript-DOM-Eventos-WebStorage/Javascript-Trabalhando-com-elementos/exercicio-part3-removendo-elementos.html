<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let elemento = document.getElementById('elementoOndeVoceEsta');
    let irmaoDoElemento = document.createElement('div');
    irmaoDoElemento.className = 'irmaoDoelementoOndeVoceEsta';
    elemento.parentNode.appendChild(irmaoDoElemento);

    let filhoDoElemento = document.createElement('div');
    filhoDoElemento.className = 'filhoBastardo';
    elemento.appendChild(filhoDoElemento);

    let netoDoElemento = document.createElement('div');
    netoDoElemento.className = 'netoDoElemento';
    elemento.firstElementChild.appendChild(netoDoElemento);

    let neto = document.querySelector('.netoDoElemento');
    neto.parentNode.parentNode.nextElementSibling.textContent = '3 filho acessado';
    
    /* 
    Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho 
    */
  </script>
</body>
</html>

<!-- 


    parentNode : retorna o nó pai.
    parentElement : retorna o elemento pai.
    childNodes : retorna um NodeList com todos os nós filhos.
    children : retorna um HTMLCollection com todos os elementos filhos.
    firstChild : retorna o primeiro nó filho.
    firstElementChild : retorna o primeiro elemento filho.
    lastChild : retorna o último nó filho.
    lastElementChild : retorna o último elemento filho.
    nextSibling : retorna o próximo nó.
    nextElementSibling : retorna o próximo elemento.
    previousSibling : retorna o nó anterior.
    previousElementSibling : retorna o elemento anterior.


-->
