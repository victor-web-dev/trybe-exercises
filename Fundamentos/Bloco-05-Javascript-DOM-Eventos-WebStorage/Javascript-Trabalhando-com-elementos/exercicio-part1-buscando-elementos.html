<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let elemento = document.getElementById('elementoOndeVoceEsta');
    elemento.parentNode.style.color = 'red';
    elemento.firstElementChild.textContent = "2023";

    let pai = document.getElementById('pai');
    pai.firstElementChild.textContent = 'primeiro filho';

    elemento.parentNode.firstElementChild.textContent += '(acessando a partir do elemento)';

    /* 
   ok 1 Acesse o elemento elementoOndeVoceEsta .
   ok 2 Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
   ok 3 Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
   ok 4 Acesse o primeiroFilho a partir de pai .
   ok 5 Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    6 Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    7 Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    8 Agora acesse o terceiroFilho a partir de pai .
*/
  </script>
</body>
</html>

<!-- 


    parentNode : retorna o nó pai.
    parentElement : retorna o elemento pai.
    childNodes : retorna um NodeList com todos os nós filhos.
    children : retorna um HTMLCollection com todos os elementos filhos.
    firstChild : retorna o primeiro nó filho.
    firstElementChild : retorna o primeiro elemento filho.
    lastChild : retorna o último nó filho.
    lastElementChild : retorna o último elemento filho.
    nextSibling : retorna o próximo nó.
    nextElementSibling : retorna o próximo elemento.
    previousSibling : retorna o nó anterior.
    previousElementSibling : retorna o elemento anterior.


-->
